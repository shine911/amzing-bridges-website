<div class="row">
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <section>
        <h3 class="tm-gold-text">Contact US</h3>
        <p class="tm-form-description">Any problem you can contact us!</p> 
        <form action="index.html" method="post" class="tm-contact-form">                                
            <div class="form-group">
                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
            </div>
            <div class="form-group">
                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
            </div>
            <div class="form-group">
                <input type="text" id="contact_subject" name="contact_subject" class="form-control" placeholder="Subject"  required/>
            </div>
            <div class="form-group">
                <textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Message" required></textarea>
            </div>
        
            <button type="submit" class="tm-btn">Submit</button>                          
        </form>   
    </section>
</div>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <section class="">
        <h3 class="tm-gold-text ">CUSC Software</h3>

        <div id="mapid"></div>

    </section>
</div>

    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic2hpbmU5MTEiLCJhIjoiY2pkNDJ5dTYwMnBuazJxbXc4OW8wOGhkeSJ9._PyHMKyTgo6M-VAKctb9QQ'
}).addTo(mymap);
    var marker = L.marker([10.03358,105.77958]).addTo(mymap);
    marker.bindPopup("<b>CUSC Software!</b><br>1 Ly Tu Trong Street, Ninh Kieu, Can Tho<br>If you need any help please tell: 0292999999 or go to our company to recived support from our employer").openPopup();
</script>
</div>
